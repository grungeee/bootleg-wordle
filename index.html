<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle and other projects</title>

    <!-- * Fonts -->
    <!-- - Robik is good too -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">


    <!-- - CSS - -->
    <link rel="stylesheet" href="style.css">

    <!-- - JS - -->
    <script defer src="wordle-words-list.js"></script>
    <script defer src="wordleJS.js"></script>
    <!-- <script defer src="playground.js"></script> -->
  </head>

  <body>
    <main>
      <div class="container">
        <div class="rows-container">

          <div class="r-0 row" data-row="0">
            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required>
          </div>

          <div class="r-1 row" data-row="1">
            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required>
         </div>

          <div class="r-2 row" data-row="2">
            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required>
         </div>

          <div class="r-3 row" data-row="3">
            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required> 
          </div>

          <div class="r-4 row" data-row="4">
            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required>
          </div>

          <div class="r-5 row" data-row="5">
            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required>
          </div>
          
        </div>
        </div>
      </div>
      <!-- * Keyboard  -->
      <div class="container">
        <div class="keyboard">
          <div class="kb-row kb-row--1">
          <div class="key k--q">Q</div>
          <div class="key k--w">W</div>
          <div class="key k--e">E</div>
          <div class="key k--r">R</div>
          <div class="key k--t">T</div>
          <div class="key k--y">Y</div>
          <div class="key k--u">U</div>
          <div class="key k--i">I</div>
          <div class="key k--o">O</div>
          <div class="key k--p">P</div>
</div>
<!--  -->

          <div class="kb-row kb-row--2">
          <div class="key k--a">A</div>
          <div class="key k--s">S</div>
          <div class="key k--d">D</div>
          <div class="key k--f">F</div>
          <div class="key k--g">G</div>
          <div class="key k--h">H</div>
          <div class="key k--j">J</div>
          <div class="key k--k">K</div>
          <div class="key k--l">L</div>
</div>
<!--  -->

          <div class="kb-row kb-row--3">
          <div class="key k--Enter">ENT</div>
          <div class="key k--z">Z</div>
          <div class="key k--x">X</div>
          <div class="key k--c">C</div>
          <div class="key k--v">V</div>
          <div class="key k--b">B</div>
          <div class="key k--n">N</div>
          <div class="key k--m">M</div>
          <div class="key k--Backspace"><=</div>
</div>

        </div>
      </div>
      </main>
    
  </body>
</html>
