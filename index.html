  <body>
    <main>
      <div class="container">
        <div class="rows-container">
<div class="test">Wordle 1.0</div>
          <div class="r-0 row" data-row="0">
            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required>
          </div>

          <div class="r-1 row" data-row="1">

            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>

          <div class="r-2 row" data-row="2">
            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required>

            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required> 
          </div>

          <div class="r-4 row" data-row="4">
            <input type="text" maxlength="1" class="c-0 char" data-char="0" required>
            <input type="text" maxlength="1" class="c-1 char" data-char="1" required>
            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required>

            <input type="text" maxlength="1" class="c-2 char" data-char="2" required>
            <input type="text" maxlength="1" class="c-3 char" data-char="3" required>
            <input type="text" maxlength="1" class="c-4 char" data-char="4" required>
          </div>
          
        </div>
        </div>
      </div>
      
      <!-- * Keyboard  -->

      <div class="container">
        <div class="keyboard">
          <div class="kb-row kb-row--1">
            <div class="key k--q">Q</div>
            <div class="key k--w">W</div>
            <div class="key k--e">E</div>
            <div class="key k--r">R</div>
            <div class="key k--t">T</div>
            <div class="key k--y">Y</div>
            <div class="key k--u">U</div>
            <div class="key k--i">I</div>
            <div class="key k--o">O</div>

          </div>

          <div class="kb-row kb-row--2">
            <div class="key k--a">A</div>

            <div class="key k--n">N</div>
            <div class="key k--m">M</div>
